<div class="board-container">
  <h1 class="heading">Tic Tac Toe Game</h1>
  <table class="game-board">
    <tr>
      <td (click)="gameService.changeGameState(0)">
        <app-position-text [userValue]="gameService.gameState[0]"></app-position-text>
      </td>
      <td (click)="gameService.changeGameState(1)">
        <app-position-text [userValue]="gameService.gameState[1]"></app-position-text>
      </td>
      <td (click)="gameService.changeGameState(2)">
        <app-position-text [userValue]="gameService.gameState[2]"></app-position-text>
      </td>
    </tr>
    <tr>
      <td (click)="gameService.changeGameState(3)">
        <app-position-text [userValue]="gameService.gameState[3]"></app-position-text>
      </td>
      <td (click)="gameService.changeGameState(4)">
        <app-position-text [userValue]="gameService.gameState[4]"></app-position-text>
      </td>
      <td (click)="gameService.changeGameState(5)">
        <app-position-text [userValue]="gameService.gameState[5]"></app-position-text>
      </td>
    </tr>
    <tr>
      <td (click)="gameService.changeGameState(6)">
        <app-position-text [userValue]="gameService.gameState[6]"></app-position-text>
      </td>
      <td (click)="gameService.changeGameState(7)">
        <app-position-text [userValue]="gameService.gameState[7]"></app-position-text>
      </td>
      <td (click)="gameService.changeGameState(8)">
        <app-position-text [userValue]="gameService.gameState[8]"></app-position-text>
      </td>
    </tr>
  </table>

  <h1 class="heading2" *ngIf="gameService.gameOver">
    <ng-container *ngIf="gameService.draw">The game ended in a draw.</ng-container>
    <ng-container *ngIf="!gameService.draw">Player {{ gameService.winner }} won the game.</ng-container>
  </h1>

  <div class="button-container">
    <button [disabled]="!gameService.gameOver" (click)="gameService.restartGame()">Restart Game</button>
  </div>
</div>
